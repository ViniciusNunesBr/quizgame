<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these fun questions</p>

      <div id="difficulty-selection">
        <p>Choose a difficulty:</p>
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
      
      <button id="start-btn">Start Quiz</button>
    </div>

    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>

        <div class="quiz-info">
          <p>
            Question <span id="current-question">1</span> of <span id="total-questions">5</span>
          </p>

          <p>Score: <span id="score">0</span></p>
          <p>‚è≥ Time: <span id="timer">15</span>s</p>
        </div>
      </div>

      <div id="answers-container" class="answers-container">
        <!-- Answer button will be inserted here from our js code later at some point-->

      </div>

      <div id="feedback" class="feedback"></div>
      <div id="explanation" class="explanation"></div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <div id="result-screen" class="screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span> </p>
        <p>üèÜ Best Score: <span id="best-score">0</span> </p>
        <div id="result-message"> Good job</div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>



</body>

</html>
